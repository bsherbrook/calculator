<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div id="calculator">
    <div id="screen"></div>
    <div id="allButtons">
        <div id="topBox">
            <button id="bClear" class="big">Clear</button>
            <button id="bDelete" class="big">Delete</button>
            <button id="bPosNeg">+/-</button> 
        </div>
        <div id="buttonBox">
            <button id="b7">7</button>
            <button id="b8">8</button>
            <button id="b9">9</button>
            <button id="bDivide">/</button>
            <button id="b4">4</button>
            <button id="b5">5</button>
            <button id="b6">6</button>
            <button id="bMultiply">x</button>
            <button id="b1">1</button>
            <button id="b2">2</button>
            <button id="b3">3</button>
            <button id="bSubtract">-</button>
            <button id="bDecimal">.</button>
            <button id="b0">0</button>
            <button id="bEquals">=</button>
            <button id="bAdd">+</button>
        </div>
    </div>

</div>


<script src="script.js"></script>    
</body>
</html>
